<body style="background-color: rgb(157, 241, 241);">
    <h1>Registration Form</h1>
    <p>Enter your details below</p>
    <ul>
        <li>
            <input type="text" placeholder="your_email@gmail.com">
        </li>
        <br><br>
        <li>
            <input type="password" placeholder="password">
        </li>
    </ul>
    <p style="font-weight: bold;"><i>!Type a complex password with 8-20 characters.</i></p>
    <ul>
        <li>
            <input type="number" placeholder="+20 Phone Number">
        </li>
    </ul>
            <hr>
            <p style="font-weight: bold;"><i>Enter your profession:</i></p>
    
    <ul>
        <li>
            <input type="radio" name="select">Student
            <input type="radio" name="select">Teacher
            <input type="radio" name="select">Developer
        </li>
    </ul>
    Choose the stage if you are (Student)
    <select name="do" id="">
        <option value="first">first primary</option>
        <option value="second">second primary</option>
    </select>
    
    <hr>
    <ul>
        <li>Enter your Birth date.<input type="date"></li>
        
    </ul>
    
    <hr>
    <ul>
        <li>
            <textarea name="" id="" cols="20" rows="1" placeholder="Any notes"></textarea>
        </li>
    </ul>
    
    <hr>
    <input type="Submit" value="submit">
    <input type="Reset" value="reset">
